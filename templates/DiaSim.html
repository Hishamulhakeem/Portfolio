<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Hisham | AI Engineer </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/svg+xml" 
      href="data:image/svg+xml,
      <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='black'>
        <path d='M12 2C9.243 2 7 4.243 7 7v1H6c-2.757 0-5 2.243-5 5s2.243 5 5 5h1v1c0 2.757 2.243 5 5 5s5-2.243 5-5v-1h1c2.757 0 5-2.243 5-5s-2.243-5-5-5h-1V7c0-2.757-2.243-5-5-5z'/>
      </svg>">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --text-color: #333;
            --background-color: #f0f8ff;
            --card-background: #ffffff;
            --border-color: #e0e0e0;
            --heading-color: #212529;
            --box-shadow-light: 0 4px 12px rgba(0, 0, 0, 0.08);
            --box-shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        body.dark-mode {
            --primary-color: #8ab4f8;
            --secondary-color: #b0b0b0;
            --text-color: #e0e0e0;
            --background-color: #1a1a1a;
            --card-background: #2c2c2c;
            --border-color: #444;
            --heading-color: #f8f9fa;
            --box-shadow-light: 0 4px 12px rgba(0, 0, 0, 0.3);
            --box-shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--card-background);
            border-radius: 15px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--box-shadow-hover);
            position: relative;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px) scale(0.95); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 2px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.8rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 48px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 16px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 16px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .theme-label {
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .close-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
        }

        .modal-body {
            padding: 30px;
        }

        .project-description {
            margin-bottom: 30px;
            text-align: center;
        }

        .project-description h1 {
            color: var(--heading-color);
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .project-description h2 {
            color: var(--heading-color);
            margin-bottom: 15px;
            font-size: 1.6rem;
        }

        .project-description h3 {
            color: var(--heading-color);
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .project-description p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .project-description ul {
            text-align: left;
            margin: 20px auto;
            max-width: 800px;
        }

        .project-description li {
            margin-bottom: 10px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .project-description b,
        .project-description strong {
            color: var(--primary-color);
        }

        .project-description hr {
            margin: 20px 0;
            border: 1px solid var(--border-color);
        }

        .project-image-section {
            margin-bottom: 30px;
            text-align: center;
        }

        .project-image-section h3 {
            color: var(--heading-color);
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        .project-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            max-height: 400px;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: var(--box-shadow-light);
            border: 3px solid var(--primary-color);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .btn-secondary {
            background: #28a745;
            color: white;
        }

        .btn-secondary:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                max-height: 95vh;
            }

            .modal-header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .modal-title {
                font-size: 1.5rem;
            }

            .modal-body {
                padding: 20px;
            }

            .project-description h1 {
                font-size: 1.6rem;
            }

            .project-description h2 {
                font-size: 1.4rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }

        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: var(--background-color);
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Twin Sight üëÅÔ∏è (Ongoing)</h1>
                <div class="header-controls">
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider"></div>
                        </label>
                        <span class="theme-label">Dark Mode</span>
                    </div>
                    <button class="close-btn" onclick="closeModal()">
                        <i class='bx bx-x'></i>
                    </button>
                </div>
            </div>

            <div class="modal-body">
                <div class="project-description">
                    <ul>
                        
                    </ul>

                    <h2>Ongoing</h2>
                    <p>
                    
                    </p>

                    <h3></h3>
                    <ul>
                       
                     
                    </ul>
                </div>

                <div class="project-image-section">
                    <h3>Project Interface</h3>
                    <img src="#" alt="Soon." class="project-image">
                </div>

                <div class="action-buttons">
                    <a href="#" target="_blank" class="btn btn-primary">
                        <i class='bx bxl-github'></i>
                        View Project
                    </a>
                    <a href="#" target="_blank" class="btn btn-secondary">
                        <i class='bx bx-play-circle'></i>
                        Live Demo
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const themeSwitch = document.getElementById('checkbox');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.body.classList.add(currentTheme);
            if (currentTheme === 'dark-mode') {
                themeSwitch.checked = true;
            }
        } else {
            document.body.classList.add('light-mode');
            localStorage.setItem('theme', 'light-mode');
        }

        themeSwitch.addEventListener('change', () => {
            if (themeSwitch.checked) {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                localStorage.setItem('theme', 'light-mode');
            }
        });

        function closeModal() {
            document.querySelector('.modal-content').style.animation = 'slideOut 0.3s ease';
            document.querySelector('.modal-overlay').style.animation = 'fadeOut 0.3s ease';
            
            setTimeout(() => {
                window.location.href = '../index.html#experience';
            }, 300);
        }

        document.querySelector('.modal-overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOut {
                from { transform: translateY(0) scale(1); opacity: 1; }
                to { transform: translateY(-50px) scale(0.95); opacity: 0; }
            }
            
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
